<!DOCTYPE html>
<html lang="en">
{% extends 'carviewer/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <style> body { background-color: beige; } </style>
    <h1>Edit CarReviews</h1>
    <form method="POST" class="carreview-form">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
{% endblock %}
</html>
