{% extends 'carviewer/base.html' %}
{% load static%}
{% block content %}
<style>body{font-size: 20px !important;}</style>
<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">

<form class="p-5 pb-4" action="" method="POST">
    <h1>Login as a Member User</h1>
    {% csrf_token %}
    <div class="py-2">
        <label>Username</label>
        <input class="form-control" type="text" name="username">
    </div>
    <div class="py-2">
        <label>Password</label>
        <input class="form-control" type="password" name="password">
    </div>
    <button class="btn btn-primary mt-3" type="submit">Log In</button>
</form>
<p class="px-5 pb-3 pt-0 mt-0">Don't have account? <a href="{% url 'carviewer:signup'%}">Sign up here</a></p>
<p class="px-5 pb-3 pt-0 mt-0">Forget Password? <a href="{% url 'carviewer:password_reset'%}">Reset Password Here</a></p>

{% endblock content %}
